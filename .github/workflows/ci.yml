name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: setup
        run: |
          gem install bundler
          bundle install
      - name: build
        run: bundle exec rake compile
      - name: test
        run: bundle exec rake
